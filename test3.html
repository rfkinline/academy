<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <title>TITLE</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

    <h1>My fruits</h1>
    <ol id="fruitlist">
    </ol>

    <input id="newFruitname" placeholder="Name" type="text"/>
    <input id="newFruitcolor" placeholder="Color" type="text"/>
    <button id="addfruitbutton" onclick="myFunction()">Add fruit</button>

     <script>
//Dynamic List - Objects
     var fruits = [{name:"apples", color:"green"},
                    {name:"oranges", color: "orange"},
                  ];

     function myFunction(){
     var list = $("#fruitlist");
     list.html ("");
     $.each(fruits,function(index,value){
       $("<li>").text(value.name+", "+value.color).appendTo(list);
     });
     }

    myFunction();

$("#addfruitbutton").click(function(){
  var fruitName=$("#newFruitname").val();
  var fruitColor=$("#newFruitcolor").val();

  var fruitObject={name:fruitName, color:fruitColor};
fruits.push(fruitObject);
console.log(fruits);

    myFunction();
  });

</script>










  </body>
</html>
